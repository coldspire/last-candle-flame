---
label: Blog post
hide_body: false
display_field: title
fields:
- type: text
  name: title
  label: Title of post
  config:
    required: true
- type: text
  name: description
  config:
    required: true
  label: Summary of post
- type: datetime
  name: date
  label: Date/time of post
  config:
    export_format: YYYY-MM-DD
    required: true
  default: now
- type: text
  name: tags
  label: Tags
  config:
    required: true
  default: needs-tag
  description: A single tag, or an array of tags (e.g. "['coding', 'rxjs']")
- type: text
  name: layout
  label: layout
  hidden: true
  default: layouts/post.njk
